<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <!-- daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="">
    <nav class="bg-[#15803D] text-white">
      <div class="flex lg:flex-row flex-col lg:justify-between gap-5 lg:gap-0 items-center py-5 container mx-auto">
        <p class="font-bold text-2xl">Green Earth</p>
        <div class="middle-nav">
          <ul class="flex items-center gap-6">
            <li><a class="font-medium" href="">About</a></li>
            <li><a class="font-medium" href="">Gallery</a></li>
            <li><a class="font-medium" href="">Plant a Tree</a></li>
          </ul>
        </div>
        <button class="bg-[#FACC15] text-[#15803D] hover:bg-[#065824] hover:text-[#FACC15] font-medium lg:text-base text-sm py-3 px-5 rounded-full transition-all duration-[1s]">Plant
          a Tree</button>
      </div>
    </nav>

    <!-- banner area -->
    <section class="banner-area lg:flex lg:flex-row lg:justify-between lg:items-center text-center bg-[#cff0dc] relative lg:static">
      <div class="left-img lg:static absolute bottom-0 left-0">
        <img class="lg:w-full w-32" src="../assets/hero-leaf1.png" alt="leaf">
      </div>
      <div class="banner-content lg:py-[110px] py-10">
        <h1 class="mb-2 font-bold lg:text-5xl text-2xl lg:leading-[60px] text-[#1f2937]">Plant a Tree, Grow a Future</h1>
        <p class="mb-6 text-[#1f2937] opacity-[0.8] lg:text-base text-xs">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <button class="bg-[#FACC15] text-[#15803D] hover:bg-[#065824] hover:text-[#FACC15] font-medium lg:text-base text-sm py-3 px-5 rounded-full transition-all duration-[1s]">Get Involved</button>
      </div>
      <div class="right-img lg:static absolute bottom-0 right-0">
        <img class="lg:w-full w-32" src="../assets/hero-leaf2.png" alt="leaf">
      </div>
    </section>
    <!-- banner area -->
  </header>
</body>

</html>
