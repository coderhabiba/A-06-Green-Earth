<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <!-- daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="">
    <nav class="bg-[#15803D] text-white">
      <div class="flex lg:flex-row flex-col lg:justify-between gap-5 lg:gap-0 items-center py-5 container mx-auto">
        <p class="font-bold text-2xl">Green Earth</p>
        <div class="middle-nav">
          <ul class="flex items-center gap-6">
            <li><a class="font-medium" href="">About</a></li>
            <li><a class="font-medium" href="">Gallery</a></li>
            <li><a class="font-medium" href="">Plant a Tree</a></li>
          </ul>
        </div>
        <button
          class="bg-[#FACC15] text-[#15803D] hover:bg-[#065824] hover:text-[#FACC15] font-medium py-3 px-5 rounded-full transition-all duration-[2s]">Plant
          a Tree</button>
      </div>
    </nav>

    <!-- banner area -->
    <section class="banner-area flex justify-between items-center text-center bg-[#cff0dc]">
      <div class="left-img">
        <img src="../assets/hero-leaf1.png" alt="leaf">
      </div>
      <div class="banner-content">
        <h1 class="mb-2">Plant a Tree, Grow a Future</h1>
        <p class="mb-6">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <button>Get Involved</button>
      </div>
      <div class="right-img">
        <img src="../assets/hero-leaf2.png" alt="leaf">
      </div>
    </section>
    <!-- banner area -->
  </header>
</body>

</html>
